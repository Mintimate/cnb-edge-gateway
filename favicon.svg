<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-grad)" stroke="white" stroke-width="2"/>
  
  <!-- Rocket Graphic (Pure SVG paths) -->
  <g transform="translate(50, 50) rotate(-45) translate(-50, -50)">
    <!-- Main Body -->
    <path d="M50 25 C50 25 70 45 70 65 C70 75 60 80 50 80 C40 80 30 75 30 65 C30 45 50 25 50 25 Z" fill="white"/>
    
    <!-- Window -->
    <circle cx="50" cy="55" r="8" fill="#667eea"/>
    
    <!-- Fins -->
    <path d="M30 65 L20 80 L40 75 Z" fill="#e2e8f0"/>
    <path d="M70 65 L80 80 L60 75 Z" fill="#e2e8f0"/>
    
    <!-- Flame -->
    <path d="M45 80 L50 95 L55 80 Z" fill="#fbbf24">
      <animate attributeName="d" values="M45 80 L50 95 L55 80 Z; M45 80 L50 90 L55 80 Z; M45 80 L50 95 L55 80 Z" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>